[package]
name = "sosd"
description = "Amazing soft OSD for linux"
version = "0.0.1"
edition = "2021"
license = "MIT OR Apache-2.0"

[profile.dev]
opt-level = 1
incremental = true

[profile.release]
strip = true
lto = "thin"
panic = 'abort'
opt-level = 3
codegen-units = 1

[dependencies]
clap = { version = "4.5.20", features = ["derive"] }
raqote = "0.8.5"
smithay-client-toolkit = "0.19.2"
wayland-client = "0.31.7"
